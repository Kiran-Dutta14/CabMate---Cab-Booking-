<section class="auth-section">
  <div class="auth-card">
    <h1>Driver Registration</h1>
    <form (ngSubmit)="onRegister()" #driverForm="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="driver.name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label>Phone No</label>
        <input type="tel" [(ngModel)]="driver.phone" name="phone" placeholder="Enter phone number" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="driver.email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label>License Number</label>
        <input type="text" [(ngModel)]="driver.licenseNumber" name="licenseNumber" placeholder="Enter license number" required>
      </div>

      <div class="form-group">
        <label>Vehicle Info</label>
        <input type="text" [(ngModel)]="driver.vehicle" name="vehicle" placeholder="Enter vehicle details" required>
      </div>

      <div class="password-flex">
        <div class="password-field">
          <label>Password</label>
          <div class="password-wrapper">
            <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="driver.password" name="password" placeholder="Enter password" required>
            
          </div>
        </div>

        <div class="password-field">
          <label>Confirm Password</label>
          <div class="password-wrapper">
            <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="driver.confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
          </div>
        </div>
      </div>

      <button type="submit" class="btn primary login">Login</button>
      <p class="signin-link">
        Already have an account? <a routerLink="/signin">Sign In</a>
      </p>
    </form>
  </div>
</section>
